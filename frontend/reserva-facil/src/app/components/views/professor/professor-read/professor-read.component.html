<div class="mat-elevation-z4">
    <table mat-table [dataSource]="professores">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef >Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="especialidade">
            <th mat-header-cell *matHeaderCellDef>Especialidade</th>
            <td mat-cell *matCellDef="let row">{{row.especialidade}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef >Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/professores/update/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
  
                <a routerLink="/professores/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
