<div class="mat-elevation-z4">
  <table mat-table [dataSource]="reservas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef >Horário</th>
        <td mat-cell *matCellDef="let row">{{row.horario | date: 'dd/MM/yyyy HH:mm'}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="laboratorio">
        <th mat-header-cell *matHeaderCellDef >Laboratório</th>
        <td mat-cell *matCellDef="let row">{{row.laboratorio}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="predio">
        <th mat-header-cell *matHeaderCellDef >Predio</th>
        <td mat-cell *matCellDef="let row">{{row.predio}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef >Sala</th>
        <td mat-cell *matCellDef="let row">{{row.sala}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef >Disciplina</th>
        <td mat-cell *matCellDef="let row">{{row.disciplina}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Ações</th>
          <td mat-cell *matCellDef="let row">
              <a routerLink="/reservas/update/{{row.id}}" class="edit">
                  <i class="material-icons">edit</i>
              </a>

              <a routerLink="/reservas/delete/{{row.id}}" class="delete">
                  <i class="material-icons">delete</i>
              </a>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
