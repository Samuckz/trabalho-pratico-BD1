<div class="mat-elevation-z4">
    <table mat-table [dataSource]="disciplinas">
        <!-- Id Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let row">{{row.curso}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="professor">
            <th mat-header-cell *matHeaderCellDef>Professor</th>
            <td mat-cell *matCellDef="let row">{{row.professorId?.name}} - ({{(row.professorId?.id)}})</td>
        </ng-container>

        <ng-container matColumnDef="qtdAlunos">
            <th mat-header-cell *matHeaderCellDef>Quantidade de alunos</th>
            <td mat-cell *matCellDef="let row">{{row.qntdAlunos || 0}}</td>
        </ng-container>



        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/disciplinas/update/{{row.codigo}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/disciplinas/delete/{{row.codigo}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
