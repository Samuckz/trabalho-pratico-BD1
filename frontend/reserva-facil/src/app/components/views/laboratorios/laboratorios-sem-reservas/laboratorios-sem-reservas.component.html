<button mat-raised-button color="primary" (click)="navigate('/laboratorios')">
    Voltar para Laboratórios
</button>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="laboratorios" *ngIf="laboratorios.length > 0 && !isLoading">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="capacidadeMaxima">
            <th mat-header-cell *matHeaderCellDef>Capacidade Máxima</th>
            <td mat-cell *matCellDef="let row">{{row.capacidadeMaxima}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="predio">
            <th mat-header-cell *matHeaderCellDef>Prédio</th>
            <td mat-cell *matCellDef="let row">{{row.predio}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="sala">
            <th mat-header-cell *matHeaderCellDef>Sala</th>
            <td mat-cell *matCellDef="let row">{{row.sala}}</td>
        </ng-container>



        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/laboratorios/update/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/laboratorios/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <span *ngIf="laboratorios.length == 0 && !isLoading">Não foram encontrados dados</span>
</div>
