<div class="mat-elevation-z4">
    <table mat-table [dataSource]="matriculas">
        <!-- Id Column -->
        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef>Matrícula Aluno</th>
            <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
        </ng-container>

        <ng-container matColumnDef="nomeAluno">
            <th mat-header-cell *matHeaderCellDef>Nome Aluno</th>
            <td mat-cell *matCellDef="let row">{{row.nomeAluno}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="codigoDisciplina">
            <th mat-header-cell *matHeaderCellDef>Código da disciplina</th>
            <td mat-cell *matCellDef="let row">{{row.codigoDisciplina}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="nomeDisciplina">
            <th mat-header-cell *matHeaderCellDef>nomeDisciplina</th>
            <td mat-cell *matCellDef="let row">{{row.nomeDisciplina}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
